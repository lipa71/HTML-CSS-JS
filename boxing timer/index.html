<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <title>Boxing Timer</title>
</head>
<body>
    <section>
        <div class="przyciski">
            <button id="opcje">Opcje</button>
        </div>
        <div class="lista_opcji">
            <label for=liczba_rund>Liczba Rund</label>
             <input type=number id=liczba_rund value="12">
            <label for=czas_rundy>Czas Rundy</label>
             <input type=time id=czas_rundy value="03:00">
            <label for=czas_przerwy>Czas Przerwy</label>
             <input type=time id=czas_przerwy value="01:00">
            <label for=czas_do_startu>Czas do Startu</label>
             <input type=time id=czas_do_startu value="00:01">
            <button id="ok">OK</button>
        </div>
        <div id="runda">1 Runda</div>
        <div id="timer">03:00</div>
        <div class="przyciski">
            <button id="start">START</button>
            <button id="stop">STOP</button>
        </div>
    </section>
    <script src="ap.js"></script>
</body>
</html>
