<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Kdam+Thmor+Pro&display=swap"
      rel="stylesheet"
    />
    <title>Boxing Timer</title>
  </head>
  <body>
    <section>
      <div class="buttons">
        <button id="options">Options</button>
      </div>
      <div class="option_list">
        <label for="number_of_rounds">Number of rounds</label>
        <input type="number" id="number_of_rounds" value="12" />
        <label for="round_time">Round time</label>
        <input type="time" id="round_time" value="03:00" />
        <label for="break_time">Break time</label>
        <input type="time" id="break_time" value="00:10" />
        <label for="time_to_start">Time to start</label>
        <input type="time" id="time_to_start" value="00:01" />
        <button id="ok">Ok</button>
      </div>
      <div id="round">1 Round</div>
      <div id="timer">03:00</div>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="resume">Resume</button>
        <button id="reset">Reset</button>
      </div>
    </section>
    <script src="ap.js"></script>
  </body>
</html>
