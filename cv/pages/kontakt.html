<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../style.css" />
    <title> Kontakt </title>
    <meta charset="UTF-8" />
  </head>  
  <body>
      <h1>Kontakt</h1>
  </body>
  <section>
    <form>
      <h2>Skontaktuj się</h2>
      <div class="input-section">
        <div class="input-group">
          <label for="first-name">Imię:</label>
          <input type="text" id="first-name" name="first-name"></input>
        </div>
        <div class="input-group">
          <label for="last-name">Nazwisko:</label>
          <input type="text" id="last-name" name="last-name"></input>
        </div> 
      </div>
        <div class="input-section"> 
        <input type="radio" id="office" name="office" value="office"></input>
        <label for="office">Biuro</label>
        <input type="radio" id="remote" name="remote" value="remote"></input>
        <label for="office">Zdalnie</label>
        <input type="radio" id="other" name="other" value="other"></input>
        <label for="office">Inne</label>
      </div>
      <div class="input-section">
        <input type="checkbox" id="contract" name="contract" value="contract"></input>
        <label for="contract">Kontrakt</label>
        <input type="checkbox" id="full-time" name="full-time" value="full-time"></input>
        <label for="full-time">Pełny etat</label>
        <input type="checkbox" id="half-time" name="half-time" value="half-time"></input>
        <label for="half-time">1/2 etatu</label>
      </div>

      <input class="button" type="submit"></input>
      
    </form>
  </section> 
</html>
